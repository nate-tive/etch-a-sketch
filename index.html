<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <label for="size">Size: <span id="grid-size"></span></label>
    <input type="range" id="size" name="size" min="0" max="3" value="0" onchange="updateRange();">
    <button id="grid-update" onclick="updateGrid()">Update grid</button>
    <div id="main">
        <div id="grid-container"></div>
    </div>
</body>
</html>
